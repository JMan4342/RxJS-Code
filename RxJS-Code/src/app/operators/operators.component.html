<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Join Operators</h5>
      <div class="row">
        <h3 class="col text-end">One Second Result:</h3>
        <p class="col fw-semibold fs-4">{{ oneSecResult }}</p>
      </div>
      <div class="row">
        <h3 class="col text-end">Two Second Result:</h3>
        <p class="col fw-semibold fs-4">{{ halfSecResult }}</p>
      </div>
      <div class="d-flex justify-content-center">
        <p class="fw-semibold fs-3">{{ completeMessage }}</p>
      </div>
      <div class="d-flex justify-content-center">
        <button
          [disabled]="isWorking"
          type="button"
          class="btn btn-success btn-lg m-2"
          (click)="startOperators('none')"
        >
          Start None
        </button>
        <button
          [disabled]="isWorking"
          type="button"
          class="btn btn-success btn-lg m-2"
          (click)="startOperators('forkJoin')"
        >
          Start forkJoin
        </button>
        <button
          [disabled]="isWorking"
          type="button"
          class="btn btn-success btn-lg m-2"
          (click)="startOperators('combineLatest')"
        >
          Start combineLatest
        </button>
      </div>
    </div>
  </div>
</div>
